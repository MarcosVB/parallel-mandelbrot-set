<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbrot Renderer</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 10px; background: #111; color: white;">
    <label>Width: <input type="number" id="inputWidth" value="800"></label>
    <label>Height: <input type="number" id="inputHeight" value="600"></label>
    <label>Block Size: <input type="number" id="inputBlockSize" value="10"></label>
    <label>Threads: <input type="number" id="inputThreads" value="4"></label>
    <label>Real Min: <input type="number" id="inputRealMin" value="-2.5"></label>
    <label>Real Max: <input type="number" id="inputRealMax" value="1"></label>
    <label>Imaginary Min: <input type="number" id="inputImaginaryMin" value="-1"></label>
    <label>Imaginary Max: <input type="number" id="inputImaginaryMax" value="1"></label>
    <label>Iterations: <input type="number" id="inputIterations" value="1000"></label>
    <button id="startRender">Start Render</button>
  </div>

  <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
