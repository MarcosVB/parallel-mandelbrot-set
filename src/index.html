<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mandelbrot Renderer</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: sans-serif;
            color: white;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 8px;
            background: #111;
            font-size: 13px;
        }

        .group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .group label {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        input[type="number"] {
            width: 60px;
            padding: 2px 4px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
        }

        #startRender {
            padding: 4px 10px;
            font-size: 13px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        canvas {
            display: block;
            margin: auto;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label>Width: <input type="number" id="inputWidth" value="800"></label>
        <label>Height: <input type="number" id="inputHeight" value="800"></label>
        <label>Block: <input type="number" id="inputBlockSize" value="100"></label>
        <label>Threads: <input type="number" id="inputThreads" value="4"></label>
        <label>Iterations: <input type="number" id="inputIterations" value="200"></label>
        <label>Real: <input type="number" id="inputReal" value="-0.5" step="0.01"></label>
        <label>Imaginary: <input type="number" id="inputImaginary" value="0" step="0.01"></label>
        <label>Zoom: <input type="number" id="inputZoom" value="1" step="1"></label>
        <button id="startRender">Run</button>
    </div>

    <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>
    <script src="main.js"></script>
</body>

</html>
